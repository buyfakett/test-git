name: Doc Build

on:
  push:
    branch:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'

      - name: Build and publish
        run: |
          cd test1
          ls -al
          pip install mkdocs-material
          mkdocs gh-deploy --force
